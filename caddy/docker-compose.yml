networks:
  web:
    external: true

services:
  caddy:
    image: caddy:2.10.0-alpine@sha256:9145a745121386aac7bce2887883b9f060154c770030d53d422d5f69a3b6cfa2
    restart: always
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - EMAIL
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    volumes:
      - data:/data
      - config:/config
    networks:
      web:

configs:
  Caddyfile:
   file: /home/ubuntu/caddy/Caddyfile

volumes:
  data:
  config: