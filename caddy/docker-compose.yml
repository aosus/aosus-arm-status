networks:
  web:
    external: true

services:
  caddy:
    image: caddy:2.7.2-alpine@sha256:e9906c7864e06628e2933acdc2e269509289e14b630c9691344d583fa16a0588
    restart: always
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - EMAIL
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    volumes:
      - data:/data
      - config:/config
    networks:
      web:

configs:
  Caddyfile:
   file: /home/ubuntu/caddy/Caddyfile

volumes:
  data:
  config: