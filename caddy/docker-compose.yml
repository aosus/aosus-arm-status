networks:
  web:
    external: true

services:
  caddy:
    image: caddy:2.9.1-alpine@sha256:1131a7f215fdcbf0543a7096fceddd2304f14608b3c2c852224f3ee6b3dd6a80
    restart: always
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - EMAIL
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    volumes:
      - data:/data
      - config:/config
    networks:
      web:

configs:
  Caddyfile:
   file: /home/ubuntu/caddy/Caddyfile

volumes:
  data:
  config: