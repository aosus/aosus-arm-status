networks:
  web:
    external: true

services:
  caddy:
    image: caddy:2.7.3-alpine@sha256:60de297131e676c0d87d7aacaa4fbd5a883abb5818977670f7024b89ebe1d7bb
    restart: always
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - EMAIL
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    volumes:
      - data:/data
      - config:/config
    networks:
      web:

configs:
  Caddyfile:
   file: /home/ubuntu/caddy/Caddyfile

volumes:
  data:
  config: